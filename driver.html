<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Driver — CampusAuto</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    #map { height: 66vh; min-height:360px; width:100%; }
    .req-item { display:flex; justify-content:space-between; align-items:center; gap:8px; padding:8px; border-radius:8px; border:1px solid #eef2ff; margin-bottom:8px; }
  </style>
</head>
<body>
  <header class="nav">
    <div class="brand">CampusAuto — Driver</div>
    <div class="nav-right">
      <a href="index.html" class="btn small">Home</a>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <div class="panel">
        <h3>Incoming Requests</h3>
        <div id="requestsList" style="margin-top:10px"></div>

        <div class="panel" style="margin-top:12px;">
          <strong>Your Info</strong>
          <p id="driverInfo">DriverID: <span id="driverId"></span></p>
        </div>
      </div>

      <div class="map-card">
        <div id="map"></div>
      </div>
    </div>
  </main>

  <footer class="footer">© 2025 CampusAuto</footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="driver.js"></script>
</body>
</html>
